<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="account-area" id="accountArea">
       <!-- <div class="account-area-item">
        <button class="account-btn account-area-btn">测试</button>
        <div class="account-area-icon">
          <i class="fa fa-trash"></i>
        </div>
       </div> -->
      </div>
      <div class="account-form">
        <div class="form-item">
            <input type="text" id="nickName" autocomplete="off" required name="nickName"  />
            <label for="nickName" class="input">名称</span>
        </div>
        <div class="form-item">
            <input type="text" autocomplete="off" id="account" required name="account"  />
            <label for="account" class="input">账号</span>
        </div>
        <div class="form-item">
            <input type="password" id="password" required name="password"  />
            <label for="password" class="input">密码</span>
        </div>
        <div class="confirm-btn-wrap">
          <button class=" account-btn cancel-btn" id="cancelBtn">
            <i class="fa fa-times"></i>&nbsp;取消
          </button>
          <button class="account-btn confirm-btn" id="confirmBtn">
            <i class="fa fa-check"></i>&nbsp;确定
          </button>
        </div>
      </div>
      <button class="account-btn add-btn" id="addAccountBtn">
        <i class="fa fa-plus"></i>&nbsp;&nbsp;添加帐号
      </button>
      <div class="footer">
        <i class="fa fa-chrome"></i>&nbsp;&nbsp;Auto Login
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
